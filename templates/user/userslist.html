{% extends "base.html" %}
{% block content %}
  <div class="container">
  <a class="btn btn-primary" href="{% url 'users:usercreate' %}">Добавить пользователя</a>
  <table class="table table-hover">
      <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">E-mail</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.email}}</td>
        <td><a class="btn btn-primary" href="{% url 'users:userupdate' user.id %}">Редактировать</a></td>
        <td><a class="btn btn-danger" href="{% url 'users:userdelete' user.id %}">Удалить</a></td>
      </tr>
    {% endfor %}
  </tbody>

  </table>
</div>
  
  
    
    
{% endblock %}
