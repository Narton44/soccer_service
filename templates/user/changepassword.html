{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h1>Сменить пароль</h1>

        {% csrf_token %}
        {{ form|crispy }}

        Сохранить

      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
{% endblock %}
