{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="mt-5">
        <h4>Мои брони</h4>
        <ul class="list-group" id="occupiedSlots">
        {% for booking in bookings %}
            
            <li class="list-group-item list-group-item-primary">{{booking.field}} — {{booking.date}} — {{booking.start_time}} — {{booking.end_time|date:"H:i"}}</li>

        {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
