{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
 <div class="card mb-6">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-delete-alert-outline"></i></span>
          Удалить поле
        </p>
      </header>
      <div class="card-content">
          <div class="mb-4">
              Вы действительно хотите удалить это поле?
          </div>
        <form method="post">
          {% csrf_token %}
          <div class="field grouped mx-auto text-right">
            <div class="control">
              <button type="submit" class="btn btn-danger">
                Удалить
              </button>
                <a class="btn" href="javascript:history.back()">Отмена</a>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
   
{% endblock %}
