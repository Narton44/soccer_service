{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h1>Редактировать поле</h1>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
      <button type="submit" class="btn btn-primary mb-4">
        Сохранить
      </button>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
   
{% endblock %}
