{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h1>Забыл пароль</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mb-4">
          Сбросить пароль
        </button>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
   
{% endblock %}
